version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node -v
        - npm -v
        - npm ci --production=false
        - node scripts/check-env.js
    build:
      commands:
        - echo "Starting build process..."
        - npm run build
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
