<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>INICIS Simple Test</title>
    <script type="text/javascript" src="https://stgstdpay.inicis.com/stdjs/INIStdPay.js" charset="UTF-8"></script>
</head>
<body>
    <h1>INICIS Simple Billing Test</h1>
    
    <button onclick="testPayment()">Test INICIS Payment</button>
    
    <form id="testForm" method="POST" style="display:none;">
        <!-- Required fields -->
        <input type="hidden" name="version" value="1.0">
        <input type="hidden" name="mid" value="INIBillTst">
        <input type="hidden" name="oid" value="">
        <input type="hidden" name="price" value="0">
        <input type="hidden" name="timestamp" value="">
        <input type="hidden" name="signature" value="">
        <input type="hidden" name="mKey" value="">
        <input type="hidden" name="currency" value="WON">
        <input type="hidden" name="goodname" value="테스트상품">
        <input type="hidden" name="buyername" value="홍길동">
        <input type="hidden" name="buyertel" value="01012341234">
        <input type="hidden" name="buyeremail" value="test@test.com">
        <input type="hidden" name="returnUrl" value="http://localhost:3000/billing-return">
        <input type="hidden" name="closeUrl" value="http://localhost:3000/close.html">
        <input type="hidden" name="gopaymethod" value="Card">
        <input type="hidden" name="acceptmethod" value="BILLAUTH(Card)">
        <input type="hidden" name="charset" value="UTF-8">
        <input type="hidden" name="languageView" value="ko">
        <input type="hidden" name="payViewType" value="overlay">
    </form>
    
    <div id="result"></div>
    
    <script>
        // Check INICIS load status
        window.addEventListener('load', function() {
            const status = document.getElementById('result');
            if (typeof INIStdPay !== 'undefined') {
                status.innerHTML = '<p style="color: green;">✅ INICIS 스크립트 로드 완료</p>';
                console.log('INICIS loaded:', INIStdPay);
            } else {
                status.innerHTML = '<p style="color: red;">❌ INICIS 스크립트 로드 실패</p>';
            }
        });

        async function sha256(message) {
            const msgBuffer = new TextEncoder().encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }
        
        async function testPayment() {
            const timestamp = Date.now().toString();
            const oid = "TEST_" + timestamp;
            const price = "0";
            
            document.getElementsByName("oid")[0].value = oid;
            document.getElementsByName("timestamp")[0].value = timestamp;
            
            // Generate mKey
            const signKey = "SU5JTElURV9UUklQTEVERVNfS0VZU1RS";
            const mKey = await sha256(signKey);
            document.getElementsByName("mKey")[0].value = mKey;
            
            // Generate signature
            const signatureData = "oid=" + oid + "&price=" + price + "&timestamp=" + timestamp;
            const signature = await sha256(signatureData);
            document.getElementsByName("signature")[0].value = signature;
            
            console.log("Test data:", {
                oid: oid,
                timestamp: timestamp,
                mKey: mKey,
                signature: signature
            });
            
            document.getElementById('result').innerHTML = '<p>Opening INICIS window...</p>';
            
            try {
                if (typeof INIStdPay !== 'undefined') {
                    INIStdPay.pay('testForm');
                    document.getElementById('result').innerHTML += '<p>INIStdPay.pay called</p>';
                } else {
                    alert('INIStdPay not loaded!');
                }
            } catch (e) {
                alert('Error: ' + e.message);
                console.error(e);
            }
        }
    </script>
</body>
</html>
